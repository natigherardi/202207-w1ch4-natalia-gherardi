<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de la compra</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <title>Lista de la compra</title>
  </head>
  <body>
    <div class="major-container">
      <header class="menu-header">
        <h1 class="menu-header__title">Lista de la compra</h1>
        <nav class="menu-header__nav-list">
          <ul class="menu-header__list-of-links">
            <li class="list-of-links__link">Principal</li>
            <li class="list-of-links__link">Lista</li>
            <li class="list-of-links__link">Acerca de</li>
          </ul>
        </nav>
      </header>
      <main class="main-container">
        <section class="shop-summary-container">
          <a href="index.html">
            <i class="fa-solid fa-minus"></i>
          </a>
          <span class="main-container__amount-bought">2/3 comprados</span>
        </section>
        <section class="second-section form">
          <h2 class="form-tittle">Editar art√≠culo</h2>
          <label for="name" class="second-section__element">Nombre:</label>
          <input
            type="text"
            id="name"
            class="form-box second-section__element"
          />
          <label for="cost" class="second-section__element">Precio:</label>
          <input
            type="text"
            id="cost"
            class="form-box second-section__element"
          />
          <button class="second-section__element edit-button">Modificar</button>
        </section>
      </main>
    </div>
  </body>
</html>
